<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>
</head>

<body>
    <form style="border:2px solid black; width: 40%;margin:auto; padding: 10px;">
        <h1 style="text-align: center;">Form Example</h1>
        <table border="1" cellpadding="5" style="margin:auto; background-color: silver;">
            <tr>
                <td>First Name*</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Last Name*</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Passward*</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Confirm Passward*</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Enter Your Hobbies*</td>
                <td><select>
                        <option>Traveling</option>
                        <option>Hiking</option>
                        <option>Cycling</option>
                    </select></td>
            </tr>
            <tr>
                <td>Notified by Email*</td>
                <td><input type="checkbox" name=""></td>
            </tr>
            <tr>
                <td>Gender*</td>
                <td>
                    <input type="radio" name="male">Male <br>
                    <input type="radio" name="female">Female
                </td>
            </tr>
            <tr>
                <td>Address*<br>(<em>Please fil your address in:"no, street, state, city" </em>)</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="Submit Form"></td>
                <td><input type="reset" name="clear" value="Clear Form"></td>
            </tr>
        </table>
    </form>
</body>

</html>
